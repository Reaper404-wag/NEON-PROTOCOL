<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Survivors - Test Environment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #test-container {
            border: 2px solid #ff6600;
            box-shadow: 0 0 20px #ff6600;
        }
        .test-info {
            color: #ff6600;
            font-size: 18px;
            text-align: center;
            margin: 10px;
        }
        .test-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ff6600;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .test-controls button {
            background: #ff6600;
            color: #000;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <h4>Test Controls</h4>
        <button onclick="runBackgroundTest()">Test Background</button>
        <button onclick="runBoundaryTest()">Test Boundaries</button>
        <button onclick="runIntegrationTest()">Integration Test</button>
        <button onclick="toggleDebug()">Toggle Debug</button>
        <div id="test-results"></div>
    </div>
    
    <div id="test-container">
        <div class="test-info">Test Environment Loading...</div>
    </div>
    
    <!-- Phaser 3 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Test Configuration -->
    <script src="test-config.js"></script>
    
    <!-- Game Files (relative to parent directory) -->
    <script src="../js/constants/GameConstants.js"></script>
    <script src="../js/constants/GameTypes.js"></script>
    <script src="../js/utils/GameMath.js"></script>
    <script src="../js/utils/AssetLoader.js"></script>
    
    <!-- Test-specific files -->
    <script src="background-test.js"></script>
    <script src="boundary-test.js"></script>
    <script src="integration-test.js"></script>
    
    <!-- Test Runner -->
    <script src="test-runner.js"></script>
</body>
</html>
